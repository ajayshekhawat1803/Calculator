<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Using HTML, CSS and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="" id="form">
                <div>
                    <input type="text" id="display" name="display" value="">
                </div>
                <div>
                    <input type="button" value="AC" id="ac">
                    <input type="button" value="DEL" id="del">
                    <input type="button" value="*"   class="btnIn">
                    <input type="button" value="/"   class="btnIn">
                </div>
                <div>
                    <input type="button" value="7"   class="btnIn">
                    <input type="button" value="8"   class="btnIn">
                    <input type="button" value="9"   class="btnIn">
                    <input type="button" value="+"   class="btnIn">
                </div>
                <div>
                    <input type="button" value="4"   class="btnIn">
                    <input type="button" value="5"   class="btnIn">
                    <input type="button" value="6"   class="btnIn">
                    <input type="button" value="-"   class="btnIn">
                </div>
                <div>
                    <input type="button" value="1"   class="btnIn">
                    <input type="button" value="2"   class="btnIn">
                    <input type="button" value="3"   class="btnIn">
                    <input type="button" value="."   class="btnIn">
                </div>
                <div>
                    <input type="button" value="0"   class="btnIn">
                    <input type="button" value="00"   class="btnIn">
                    <input type="button" value="%"   class="btnIn">
                    <input type="button" value="=" id="equal" >
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
